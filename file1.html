                <option value="low">Low</option>
                <option value="medium">Medium</option>

            </select>

            <input type="submit" />
           </form>

            <table>

                    <th>Quantity</th>
                    <th>Priority</th>
                   </tr>
                </thead>
                <tbody>
                    

                </tbody>
            </table>
